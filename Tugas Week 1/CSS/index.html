<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Instagram Tugas</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="picture">
			<img src="Instagram.png" class="gambarinstagram" alt="">
		</div>
		<div class="boxes">
			<div class="boxlogo">
				<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/840px-Instagram_logo.svg.png" class="logo" alt="">
				<div class="form">
					<input type="text" class="inputform" placeholder="Phone number, username or email">
					<input type="text" class="inputform" placeholder="Password"><br>
					<button class="buttonlogin"><b>Log In</b></button>
					<br><p class="or"><span><b>OR</b></span></p>
					<div class="loginfacebook">
						<a href="https://www.facebook.com/" style="text-decoration: none;"><img src="./facebook.png" class="iconfacebook">Log in with Facebook</a>
						<br><br>
						<a href="https://www.instagram.com/accounts/password/reset/" style="font-size: 12px; text-decoration: none;">Forgot password?</a>
					</div>
				</div>
			</div>
			<div class="signup">
				<p style="font-family: Arial; font-size: 12px;">Don't have an account? <a href="https://www.instagram.com/accounts/emailsignup/" style="text-decoration:none; color: steelblue;">Sign up</a></p>
			</div>
			<div class="get-app">
				<p>Get the app.</p><br>
				<a href="https://apps.apple.com/app/instagram/id389801252?vt=lo"><img src="https://www.seekpng.com/png/full/223-2231228_app-store-apple-transprent-download-on-apple-store.png" class="getappicon"></a>
				<a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D8F2DE2AE-66AD-4843-8445-C310A7016F7A%26utm_content%3Dlo%26utm_medium%3Dbadge"><img src="https://emedia1.nhs.wales/PublicHealthWales/cache/file/FC512634-863E-4C31-B52AFA683F6BAFFD.png" class="getappicon"></a>
			</div>
		</div>
		
	</div>

</body>
</html>
